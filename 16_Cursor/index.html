<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>cursor</title>
		
		<link rel="stylesheet" type="text/css" href="main.css">
		
		<link rel="stylesheet" type="text/css" href="normalize.css">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<div class="pointer-section">
			<img src="messi.png" class="pointer-section__img">
			<h4 class="pointer-section__h4">pointer</h4>
		</div>
		<div class="rowresize-section">
			<img src="messi.png" class="rowresize-section__img">
			<h4 class="rowresize-section__h4">row-resize</h4>
		</div>
		<div class="colresize-section">
			<img src="messi.png" class="colresize-section__img">
			<h4 class="colresize-section__h4">col-resize</h4>
		</div>
		<div class="wait-section">
			<img src="messi.png" class="wait-section__img">
			<h4 class="wait-section__h4">wait</h4>
		</div>
		<div class="default-section">
			<img src="messi.png" class="default-section__img">
			<h4 class="default-section__h4">default</h4>
		</div>
		<div class="notallowed-section">
			<img src="messi.png" class="notallowed-section__img">
			<h4 class="notallowed-section__h4">not-allowed</h4>
		</div>
		<div class="grab-section">
			<img src="messi.png" class="grab-section__img">
			<h4 class="grab-section__h4">grab</h4>
		</div>
		<div class="grabbing-section">
			<img src="messi.png" class="grabbing-section__img">
			<h4 class="grabbing-section__h4">grabbing</h4>
		</div>
		<div class="none-section">
			<img src="messi.png" class="none-section__img">
			<h4 class="none-section__h4">none</h4>
		</div>
		<div class="progress-section">
			<img src="messi.png" class="progress-section__img">
			<h4 class="progress-section__h4">progress</h4>
		</div>
		<div class="zoomin-section">
			<img src="messi.png" class="zoomin-section__img">
			<h4 class="zoomin-section__h4">zoom-in</h4>
		</div>
		<div class="zoomout-section">
			<img src="messi.png" class="zoomout-section__img">
			<h4 class="zoomout-section__h4">zoom-out</h4>
		</div>
	</body>
</html>
