<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<!-- Primera forma de agregar estilos CSS al archivo html: usando la etiqueta <link> en la sección head (buena práctica) -->
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<!-- Segunda forma: usando estilos en linea, donde se debe usar el atributo style="" dentro del elemento que creamos -->
		<h2 style="color:red">Estilo en linea</h2>

		<!-- Tercera forma de agregar estilos CSS a un archivo de HTML: Usando la etiqueta <style> -->
		<style type="text/css">
			/* Aquí adentro se escribe el código CSS */
		</style>

		<!-- Cuarta forma: usando @import (NO LO UTILIZAREMOS) -->
	</body>
</html>
