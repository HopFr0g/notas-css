<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tutorial</title>
		
		<link rel="stylesheet" type="text/css" href="main.css">
		
		<link rel="stylesheet" type="text/css" href="normalize.css">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

		<!-- IMPORTANTE - ETIQUETA META VIEWPORT: -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Script para utilizar iconos: -->
		<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- seccion header con la barra de navegacion principal -->
		<header>
			<!-- el <nav> es la sección donde se encontrarán los enlaces de la barra de navegación superior -->
			<nav class="nav">
				<!-- dentro del nav hay una lista desordenada <ul> con los enlaces que debe tener la barra de navegación -->
				<ul class="nav__ul">
					<!-- a continuacion, se encuentran los items <li> que tendrá nuestra barra de navegación -->
					<!-- cada uno con un icono (con <i>) y un enlace (con <a>) -->
					<!-- utilizo <i> dentro de los items, y les doy dos clases a cada <i> para que los items adquieran iconos -->
					<li class="nav__li"><i class="fas fa-home"></i><a href="#">Inicio</a></li>
					<li class="nav__li"><i class="fas fa-user-friends"></i><a href="#">Sobre nosotros</a></li>
					<li class="nav__li"><i class="fas fa-dollar-sign"></i><a href="#">Ganar dinero</a></li>
					<li class="nav__li"><i class="fas fa-question-circle"></i><a href="#">Ayuda</a></li>
				</ul>
				<!-- dentro del nav, hay otra lista desordenada <ul> alternativa, que se mostrará en dispositivos móviles -->
				<ul class="nav__responsive-ul">
					<!-- Icono con los barras que se usa para mostrar/ocultar el menú responsive: -->
					<div class="nav__responsive-button-container">
						<div class="nav__responsive-button fas fa-bars"></div>
					</div>
					<!-- Contenedor con los ítems del menú responsive: -->
					<div class="nav__li-container">
						<li class="nav__responsive-li"><i class="fas fa-home"></i><a href="#">Inicio</a></li>
						<li class="nav__responsive-li"><i class="fas fa-user-friends"></i><a href="#">Sobre nosotros</a></li>
						<li class="nav__responsive-li"><i class="fas fa-dollar-sign"></i><a href="#">Ganar dinero</a></li>
						<li class="nav__responsive-li"><i class="fas fa-question-circle"></i><a href="#">Ayuda</a></li>
					</div>
				</ul>
			</nav>
		</header>
	</body>
</html>
