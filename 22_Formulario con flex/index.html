<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulario</title>
		
		<link rel="stylesheet" type="text/css" href="main.css">
		
		<link rel="stylesheet" type="text/css" href="normalize.css">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<div class="flex-container">
			<form class="form">
				<div class="form__section">
					<input type="text" placeholder="Asunto" class="form__input">
				</div>
				<div class="form__section">
					<input type="email" placeholder="Correo electrónico del destinatario" class="form__input">
				</div>
				<div class="form__section">
					<textarea placeholder="Escriba aquí el mensaje" class="form__input"></textarea>
				</div>
				<div class="form__section">
					<input type="submit" class="form__input">
				</div>
			</form>
			<div class="form-img">
				<div class="img-container">
					<div>
						<img src="mail.png">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
